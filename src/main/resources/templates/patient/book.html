<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Appointment</title>
    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Book an Appointment</h2>

    <form th:action="@{'/patient/book/' + ${doctorId}}" method="post" th:object="${appointment}">
        <label for="appointmentDate">Select Date & Time:</label>
        <input type="datetime-local"
               th:field="*{appointmentDate}"
               id="appointmentDate"
               required
               th:attr="min=${minDateTime}" />

        <br/><br/>
        <button type="submit" class="btn btn-success">Confirm Appointment</button>
    </form>

</div>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Appointment Calendar</title>
    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Doctor Appointment Calendar</h2>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Patient</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${#temporals.format(appointment.appointmentDate, 'dd-MM-yyyy')}">Date</td>
            <td th:text="${#temporals.format(appointment.appointmentDate, 'HH:mm')}">Time</td>
            <td th:text="${appointment.patient != null ? appointment.patient.user.name : 'N/A'}">Patient</td>
            <td>
                <span th:text="${appointment.status}"
                      th:classappend="'badge ' + (${appointment.status.name()} == 'CONFIRMED' ? 'bg-success' : (${appointment.status.name()} == 'PENDING' ? 'bg-warning text-dark' : 'bg-secondary'))">
                </span>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/patient/dashboard" class="btn btn-outline-primary">← Back to Dashboard</a>
    </div>
</div>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

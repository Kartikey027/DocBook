<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Search Doctors</title>
    <!-- ‚úÖ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Search Doctors by Specialization</h2>

    <form method="get" action="/patient/doctors" class="d-flex mb-4 gap-2">
        <input type="text" name="specialization" class="form-control" placeholder="Enter specialization" />
        <button type="submit" class="btn btn-primary">üîç Search</button>
    </form>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Specialization</th>
            <th>Qualification</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.user.name}">Name</td>
            <td th:text="${doctor.specialization}">Specialization</td>
            <td th:text="${doctor.qualification}">Qualification</td>
            <td>
                <form th:action="@{'/patient/book/' + ${doctor.id}}" method="get">
                    <button type="submit" class="btn btn-success btn-sm">Book</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- ‚úÖ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5" style="max-width: 600px;">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">üìù Register</h2>

    <form th:action="@{/register}" method="post" th:object="${user}">
      <!-- General Info -->
      <div class="mb-3">
        <label class="form-label">Full Name:</label>
        <input type="text" th:field="*{name}" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" th:field="*{email}" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="password" th:field="*{password}" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Role:</label>
        <select th:field="*{role}" class="form-select" required>
          <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
        </select>
      </div>

      <hr class="my-4" />

      <!-- Doctor Fields -->
      <h5 class="mb-3">Doctor Details (Optional)</h5>
      <div class="mb-3">
        <label class="form-label">Specialization:</label>
        <input type="text" name="specialization" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Qualification:</label>
        <input type="text" name="qualification" class="form-control" />
      </div>

      <!-- Patient Fields -->
      <h5 class="mt-4 mb-3">Patient Details (Optional)</h5>
      <div class="mb-3">
        <label class="form-label">Contact Number:</label>
        <input type="text" name="contactNumber" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Address:</label>
        <input type="text" name="address" class="form-control" />
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-success">‚úÖ Register</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
